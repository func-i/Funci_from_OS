---
layout: index
title: Functional Imperative
description: We build new intricate experiences for the new web.
---
<div id="index" class="row main-content">
  <div id="logo-container">
    <canvas id="logo-canvas" class="on-home-page"></canvas>
    <div id="logo" class="on-home-page" data-img-sprite="{% asset_path logo_sprite.png %}" data-img-full="{% asset_path logo.png %}" data-img-small="{% asset_path logo_small.png %}"></div>
    <h1 style="position: absolute; left: -9999px;">Functional Imperative</h1>
  </div>
  <div id="bg-line"></div>
  <div class="partner-logos">

    {% shuffled_loop file in site.data.partner_logos.files %}
    <div class="partner-logo-container">
      {{ file | image }}
    </div>
    {% endshuffled_loop %}
  </div>

  <nav>
    <ul>
      <li>
        <a href="/manifesto.html"
          {% if page.url == '/manifesto.html' %}
            class="selected"
          {% endif %}>Manifesto
        </a>
      </li>

      <li>
        <a href="/work.html" class="has-menu
          {% if page.url == '/work.html' %}
            selected
          {% endif %}">Work
        </a>
      </li>

      <li>
        <a href="/about.html" class="has-menu
          {% if page.url == '/about.html' %}
            selected
          {% endif %}">About
        </a>
      </li>

      <li>
        <a href="/contact.html"
          {% if page.url == '/contact.html' %}
            class="selected"
          {% endif %}>Contact
        </a>
      </li>

      <li>
        <a href="/blog/"
          {% if page.url == '/blog/index.html' %}
            class="selected"
          {% endif %}>Blog
        </a>
      </li>
    </ul>
  </nav>

</div>
