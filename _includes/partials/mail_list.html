<!-- Begin MailChimp Signup Form -->
<div id="mc_embed_signup">
  <form action="//func-i.us5.list-manage.com/subscribe/post?u=fe8885fb61a05d1905a2bcb7f&amp;id=ddf9656707" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div id="mc_embed_signup_scroll">
      <div class="mail-list-ask">
        {{ page.mail_ask | default: "For a PDF of this post, please subscribe to our mailing list" }}
      </div>
      <div class="indicates-required">
        <span class="asterisk">*</span> indicates required
      </div>

      <div class="mc-field-group">
        <label for="mce-EMAIL">
          Email <span class="asterisk">*</span>
        </label>
        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>

      <div class="mc-field-group">
        <label for="mce-NAME">Name </label>
        <input type="text" value="" name="NAME" class="" id="mce-NAME">
      </div>

      <div id="mce-responses" class="clear">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
      </div>

      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="b_fe8885fb61a05d1905a2bcb7f_ddf9656707" tabindex="-1" value="">
      </div>

      <div class="clear">
        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
      </div>
    </div>
  </form>
</div>

<!--End mc_embed_signup-->
