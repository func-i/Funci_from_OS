<div class="fi-social-share">
  <h4>Share this post on:</h4>

  <!-- Facebook -->
  <div class="fi-share-button fb-share-button"
    data-layout="button"
    data-href="{{ site.url }}{{ page.url }}"></div>

  <!-- Google Plus -->
  <div class="fi-share-button">
    <div class="g-plus"
      data-action="share"
      data-annotation="none"></div>
  </div>

  <!-- Twitter -->
  <div class="fi-share-button">
    <a class="twitter-share-button"
      data-size="default"
      href="{{ site.url }}{{ page.url }}"></a>
  </div>

</div>
