<div id="partners" class="row main-content canvas">
  <div class="medium-6 columns">
    <div class="row collapse">
      <div class="small-9 columns">
        <div id="title" class="square text spacer" data-type="outlined" data-rollover="true" data-color="yellow">
          <div class="text-content">
            <h2>Partners</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="medium-6 columns">
    <ul>
      {% for partner in site.data.partners %}
        <li>
          <a href="{{partner.html}}">{{partner.name}}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
